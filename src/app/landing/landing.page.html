

<ion-content color="primary">
<ion-grid style="height: 100%;">
  <ion-row class="ion-align-items-start" style="height: 100%;">
    <ion-col class="ion-text-center ion-justify-content-center" >
      <ion-img src="assets/logo.png"style="width: 200px;margin: auto; margin-top:48px"></ion-img>
      <h1 class="fs-32 ion-color-danger"> {{ appName }} </h1>
      <ion-button (click)="start()" class="text-white" size="large" color="warning" shape="round" strong="true" style="margin-top: 48px; color: whitesmoke;">
        Start
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
