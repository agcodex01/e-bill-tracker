<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title > {{ appName }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">
  <ion-card>
    <ion-item>
      <ion-icon name="card-outline" slot="start"></ion-icon>
      <ion-label class="bold"> Bill Details</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-item>
        <ion-label><strong>Prev Reading: {{ bill.prevReading }} </strong></ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Current Reading: {{ bill.currentReading }}</strong></ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>KPH: {{ bill.kph }} </strong></ion-label>
      </ion-item>
      <ion-item>
        <ion-label><strong>Total: {{ bill.total }} </strong></ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
